<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}

    <style>
      .page-wrapper {
        display: flex;
        flex-direction: row;
      }

      .header-with-avatar {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: #0f0f0f;
      }

      .header-with-avatar img.profile-banner {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        margin-right: 20px;
      }

      .header-with-avatar .container {
        flex: 1;
      }

      #sidebar {
        width: 200px;
        background-color: #1a1a1a;
        padding: 20px;
        color: #f8f8f2;
        min-height: 100vh;
      }

      #sidebar a {
        color: #50fa7b;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
      }

      #sidebar ul {
        list-style: none;
        padding-left: 10px;
      }

      #sidebar ul ul {
        padding-left: 15px;
      }

      #sidebar li {
        margin-bottom: 5px;
      }

      #sidebar a:hover {
        color: #8affc1;
      }

      #main-panel {
        flex: 1;
        padding: 20px;
        background-color: #0f0f0f;
      }

      /* Optional: Ensure text inside main_content is visible */
      #main_content {
        color: #f8f8f2;
      }

      /* Force override of Hacker theme's inline code styling */
      /*
    body code {
      color: #ffffff !important;           
      background-color: #000000 !important;
      padding: 10px 10px;
      border-radius: 2px;
      font-family: monospace;
      font-size: 0.95em;
    }
      */
      .container {
      max-width: 1200px;      /* Wider than the default ~720px */
      margin: 0 auto;         /* Keep it centered */
      padding: 0 40px;
      box-sizing: border-box;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 1em;
      color: #f8f8f2;
    }

    table th,
    table td {
      border: 1px solid #444;
      padding: 8px;
      text-align: left;
    }

    table th {
      background-color: #222;
    }
    </style>
  </head>

  <body>

    <header class="header-with-avatar">
      <img src="{{ '/assets/img/me.png' | relative_url }}" alt="My Photo" class="profile-banner">

      <div class="container">
        <a id="a-title" href="{{ '/' | relative_url }}">
          <h1>{{ site.title | default: site.github.repository_name }}</h1>
        </a>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
          <a href="{{ site.github.repository_url }}" class="btn btn-github">
            <span class="icon"></span>View on GitHub
          </a>
        </section>
      </div>
    </header>




    <div class="page-wrapper">
      {% include sidebar.html %}
      <div id="main-panel">
        <div class="container">
          <section id="main_content">
            {{ content }}
          </section>
        </div>
      </div>
    </div>

  </body>
</html>
