<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <style>
      body { display: flex; }
      #sidebar {
        width: 200px;
        background-color: #111;
        padding: 10px;
        color: white;
        min-height: 100vh;
      }
      #sidebar a { color: white; text-decoration: none; display: block; margin: 5px 0; }
      #main {
        flex: 1;
        padding: 20px;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    {% include sidebar.html %}
    <div id="main">
      {{ content }}
    </div>
  </body>
</html>
