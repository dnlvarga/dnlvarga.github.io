<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    {% seo %}

    <style>
      .page-wrapper {
        display: flex;
        flex-direction: row;
      }

      .header-banner {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .header-left {
        flex-shrink: 0;
      }

      .header-right {
        flex: 1;
      }

      .header-with-image {
        display: flex;
        align-items: center;
        gap: 20px;
      }

      .profile-banner {
        width: 100px;
        height: 100px;
        object-fit: cover;      /* Ensures the image doesn't stretch */
        border-radius: 50%;
        background-color: #0f0f0f;       /* Optional: fallback for transparent PNG */
        border: 3px solid #50fa7b;       /* Optional: green border like Hacker theme */
      }

      .header-text {
        flex: 1;
      }


      #sidebar {
        width: 200px;
        background-color: #1a1a1a;
        padding: 20px;
        color: #f8f8f2;
        min-height: 100vh;
      }

      #sidebar a {
        color: #50fa7b;
        text-decoration: none;
        display: block;
        margin-bottom: 10px;
      }

      #sidebar ul {
        list-style: none;
        padding-left: 10px;
      }

      #sidebar ul ul {
        padding-left: 15px;
      }

      #sidebar li {
        margin-bottom: 5px;
      }

      #sidebar a:hover {
        color: #8affc1;
      }

      #main-panel {
        flex: 1;
        padding: 20px;
        background-color: #0f0f0f;
      }

      /* Optional: Ensure text inside main_content is visible */
      #main_content {
        color: #f8f8f2;
      }
    </style>
  </head>

  <body>

    <header>
      <div class="container header-banner">
        <div class="header-left">
          <img src="{{ '/assets/img/me.png' | relative_url }}" alt="My Photo" class="profile-banner">
        </div>
        <div class="header-right">
          <a id="a-title" href="{{ '/' | relative_url }}">
            <h1>{{ site.title | default: site.github.repository_name }}</h1>
          </a>
          <h2>{{ site.description | default: site.github.project_tagline }}</h2>

          <section id="downloads">
            {% if site.show_downloads %}
              <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
              <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
            {% endif %}
            <a href="{{ site.github.repository_url }}" class="btn btn-github">
              <span class="icon"></span>View on GitHub
            </a>
          </section>
        </div>
      </div>
    </header>



    <div class="page-wrapper">
      {% include sidebar.html %}
      <div id="main-panel">
        <div class="container">
          <section id="main_content">
            {{ content }}
          </section>
        </div>
      </div>
    </div>

  </body>
</html>
